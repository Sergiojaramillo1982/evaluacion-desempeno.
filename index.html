  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyM9QGyis8zAKqjsbkk5NXkKj22yhf-_j2D5WTH17vcgb4Q52g1_nWcyYb-eXLQHhrE/exec";
    const submitUrl = "https://sheetdb.io/api/v1/gmdwca6izylsm";  // SheetDB

    const cedulasNombres = {
      "245383": ["JOSE RICARDO", "CASTIBLANCO REDONDO"],  
  "80161042": ["SERGIO IVAN", "JARAMILLO RIVERA"]
};

    const escala = ["Nunca", "Rara vez", "A veces", "Frecuentemente", "Siempre"];

    function verificarCedula() {
      const cedula = document.getElementById("cedula").value.trim();
      const nombresInput = document.getElementById("inputNombres");
      const apellidosInput = document.getElementById("inputApellidos");

      if (cedulasNombres[cedula]) {
        const [nombres, apellidos] = cedulasNombres[cedula];
        nombresInput.value = nombres;
        apellidosInput.value = apellidos;
        document.getElementById("inputCedula").value = cedula;
        cargarCargos();
        siguientePaso(2);
      } else {
        nombresInput.value = "";
        apellidosInput.value = "";
        alert("Cédula no autorizada.");
      }
    }

    function siguientePaso(paso) {
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`paso-${i}`).classList.add("hidden");
      }
      document.getElementById(`paso-${paso}`).classList.remove("hidden");
    }

    async function cargarCargos() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const cargos = Object.keys(data).filter(k => k !== "__usuarios").sort();
      const select = document.getElementById("cargo");
      select.innerHTML = '<option value="">Seleccione...</option>';
      cargos.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.innerText = c;
        select.appendChild(opt);
      });
    }

    function limpiarTexto(texto) {
      return texto
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .toLowerCase()
        .replace(/[^a-z0-9\s]/g, "")
        .trim()
        .replace(/\s+/g, "_")
        .substring(0, 60);
    }

    let mapaPreguntasPorCompetencia = {};

async function generarFormulario() {
  const cargo = document.getElementById("cargo").value;
  if (!cargo) return alert("Seleccione un cargo.");
  document.getElementById("inputCargo").value = cargo;

  const res = await fetch(apiUrl);
  const data = await res.json();
  const competencias = data[cargo] || {};
  mapaPreguntasPorCompetencia = competencias;

  const contenedor = document.getElementById("contenedor-preguntas");
  contenedor.innerHTML = "";

  for (const competencia in competencias) {
    const titulo = document.createElement("h3");
    titulo.className = "mt-6 mb-2 text-lg font-bold text-[#1E3A8A]";
    titulo.innerText = competencia;
    contenedor.appendChild(titulo);

    competencias[competencia].forEach(pregunta => {
      const clave = limpiarTexto(pregunta);

      const label = document.createElement("label");
      label.className = "block mt-2 font-semibold";
      label.innerText = pregunta;

      const select = document.createElement("select");
      select.name = clave;
      select.className = "w-full px-4 py-2 border rounded-lg mt-1";

      escala.forEach(opcion => {
        const opt = document.createElement("option");
        opt.value = opcion;
        opt.innerText = opcion;
        select.appendChild(opt);
      });

      contenedor.appendChild(label);
      contenedor.appendChild(select);
    });
  }


      siguientePaso(3);
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("cedula").addEventListener("input", () => {
        const cedula = document.getElementById("cedula").value.trim();
        const nombresInput = document.getElementById("inputNombres");
        const apellidosInput = document.getElementById("inputApellidos");

        if (cedulasNombres[cedula]) {
          const [nombres, apellidos] = cedulasNombres[cedula];
          nombresInput.value = nombres;
          apellidosInput.value = apellidos;
        } else {
          nombresInput.value = "";
          apellidosInput.value = "";
        }
      });

      document.getElementById("formulario").addEventListener("submit", async function(e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);
        const data = {};

        data["cedula"] = document.getElementById("inputCedula").value;
        data["nombres"] = document.getElementById("inputNombres").value;
        data["apellidos"] = document.getElementById("inputApellidos").value;
        data["cargo"] = document.getElementById("inputCargo").value;
data["jefe_inmediato"] = document.getElementById("jefe").value;
data["cargo_jefe"] = document.getElementById("cargoJefe").value;
data["correo_jefe"] = document.getElementById("correoJefe").value;

        for (const [key, value] of formData.entries()) {
          data[key] = value;
        }

        try {
          await fetch(submitUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ data })
          });

          siguientePaso(4);
          form.reset();
mostrarResultado(data);
        } catch (error) {
          alert("Error al enviar el formulario.");
          console.error(error);
        }
      });
    });
  </script>

<script>
  const valoresEscala = {
    "Nunca": 20,
    "Rara vez": 40,

    "Siempre": 100
  };

  
  function mostrarResultado(dataOriginal) {
    const nombre = dataOriginal["nombres"];
    const apellidos = dataOriginal["apellidos"];
    const cargo = dataOriginal["cargo"];
    const fecha = new Date().toLocaleDateString();

    const resumen = {};

  const apellido = document.getElementById("jefe").value;
  const jefe = jefes.find(j => j.apellido === apellido);

  document.getElementById("cargoJefe").value = jefe ? jefe.cargo : "";
  document.getElementById("correoJefe").value = jefe ? jefe.correo : "";

  validarPaso2();
}

function validarPaso2() {
  const cargo = document.getElementById("cargo").value;
  const jefe = document.getElementById("jefe").value;
  const btn = document.getElementById("btnIniciarEvaluacion");

  if (cargo && jefe) {
    btn.disabled = false;
    btn.classList.remove("opacity-50", "cursor-not-allowed");
  } else {
    btn.disabled = true;
    btn.classList.add("opacity-50", "cursor-not-allowed");
  }
}
